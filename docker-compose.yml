version: "3.9"
services:
  backend:
    build: ./mod-checkup-backend
    image: memorisza/mod-checkup-b
    container_name: backend
    ports:
      - 5000:5000
    env_file:
      - .env.production
  frontend:
    build: ./Final-Project-testapp
    image: memorisza/mod-checkup-f
    container_name: frontend
    ports:
      - 80:80
    depends_on:
      - backend